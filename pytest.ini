[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-exclude=tests/*
    --cov-exclude=gui.py
    --cov-fail-under=85
markers =
    unit: Unit tests
    integration: Integration tests  
    slow: Slow running tests
    api: Tests that require API access